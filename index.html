<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KeyBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>KeyBeater</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row mt-1">
      <div class="col-md-6 mx-auto">
          <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="selDiff"><i class="fas fa-dice"></i> Game Difficulty</label>
                  <select class="form-control" id="selDiff">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                  </select>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="selLang"><i class="fas fa-globe-asia"></i> Word Language Pool</label>
                  <select class="form-control" id="selLang">
                    <option>English</option>
                    <option>Türkçe</option>
                  </select>
                </div>
             </div>
            </div>

        <p class="lead"><i class="far fa-keyboard"></i> Type the given word in
          <span class="text-success" id="seconds">5</span> seconds</p>        
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Type here..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3><i class="fas fa-clock"></i> Remaining Time:
              <span id="time">0</span> 
            </h3>
          </div>
          <div class="col-md-6">
            <h3><i class="fas fa-star"></i> Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5><i class="fas fa-info-circle"></i> Instructions</h5>
              <p>Type the given word in time. <br />SGet to know how good you are at typing with your keyboard. <br/>If you fail, just type the word and start again. <br />Good luck!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
